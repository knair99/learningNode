
<html>
    <head>
        <style type="text/css">
            #input {
                width: 200px;
            }
            #messages {
                position: fixed;
                top: 40px;
                bottom: 8px;
                left: 8px;
                right: 8px;
                border: 1px solid #EEEEEE;
                padding: 8px;
            }
        </style>

        <title>Chat client</title>
    </head>

    <body>
        <input type="text" id="input">
        <div id ="messages"> </div>
        <script src="http://localhost:4000/socket.io/socket.io.js"></script>

        <script type="text/javascript"t>

            //access the last typed element from the text field in div messages
            var messagesElement = document.getElementById('messages');
            var lastMessageElement = null;

            //this is the callback to the socket
            function addMessage(message) {
                var newMessageElement = document.createElement('div');
                var newMessageText = document.createTextNode(message);
                newMessageElement.appendChild(newMessageText);
                messagesElement.insertBefore(newMessageElement,
                        lastMessageElement);
                lastMessageElement = newMessageElement;
            }

            //Create client connection to the socket server
            var socket = io.connect('http://localhost:4000');

            socket.on('serverMessage', function(content){
                addMessage(content);
            })

            //handle user login
            socket.on('login', function(){
                var username = prompt('What username would you like to use?');
                socket.emit('login', username);
            });


            //handle the text input upon hitting keydown
            var inputElement = document.getElementById('input');

            inputElement.onkeydown = function(keyboardEvent){
                if(keyboardEvent.keyCode === 13){
                    //Enter has been pressed, send the client message as an event emitted
                    socket.emit('clientMessage', inputElement.value);
                    //reset the text box
                    inputElement.value = '';
                    return false;
                } else {
                    return true;
                }
            };

        </script>

    </body>
</html>
